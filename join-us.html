<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Join Us</title>
  </head>
  <body>
    <div class="top-right-corner"></div>
    <section>
      <div class="form-section flex" style="height: 100vh">
        <div
          class="image"
          style="
            height: 100%;
            width: 900px;
            background: url('./assets/form-img.png') no-repeat center center;
          "
        ></div>
        <div class="form-container px-4 md:px-32 py-8">
          <div class="flex justify-end">
            <a href="index.html">
              <img src="assets/logo.svg" alt="SCOV Logo" />
            </a>
          </div>
          <h1 class="text-3xl font-bold my-8 text-[52px]">
            Join to
            <span style="text-transform: uppercase; color: #0080c8"
              >Scov Gym</span
            >
          </h1>
          <p class="mb-8">
            Join Scov Gym today and enjoy personalized training programs
            designed to help you achieve your fitness goals.
          </p>
          <form
            action="https://formsubmit.co/mohammedbarakat75@gmail.com"
            method="POST"
          >
            <div class="grid gap-3 md:grid-cols-2">
              <div class="form-group w-full">
                <label for="name">First Name*</label>
                <input
                  required
                  type="text"
                  placeholder="Enter Your First Name"
                  class="bg-white text-gray w-full mt-2"
                  name="first_name"
                  style="
                    padding: 14px;
                    align-items: center;
                    border-radius: 16px;
                    border: 1px solid #e6e6e6;
                  "
                />
              </div>
              <div class="form-group w-full">
                <label for="name">Last Name*</label>
                <input
                  required
                  type="text"
                  placeholder="Enter Your Last Name"
                  class="bg-white text-gray w-full mt-2"
                  name="last_name"
                  style="
                    padding: 14px;
                    align-items: center;
                    border-radius: 16px;
                    border: 1px solid #e6e6e6;
                  "
                />
              </div>
              <div class="form-group w-full">
                <label for="name">Email*</label>
                <input
                  required
                  type="email"
                  placeholder="Enter Your Email"
                  class="bg-white text-gray w-full mt-2"
                  name="email"
                  style="
                    padding: 14px;
                    align-items: center;
                    border-radius: 16px;
                    border: 1px solid #e6e6e6;
                  "
                />
              </div>
              <div class="form-group w-full">
                <label for="name">Phone Number*</label>
                <input
                  required
                  type="tel"
                  placeholder="Enter Your Phone Number"
                  class="bg-white text-gray w-full mt-2"
                  name="phone_number"
                  style="
                    padding: 14px;
                    align-items: center;
                    border-radius: 16px;
                    border: 1px solid #e6e6e6;
                  "
                />
              </div>
              <div class="form-group w-full">
                <label for="name">Age</label>
                <input
                  type="number"
                  placeholder="Enter Your Age"
                  class="bg-white text-gray w-full mt-2"
                  name="age"
                  style="
                    padding: 14px;
                    align-items: center;
                    border-radius: 16px;
                    border: 1px solid #e6e6e6;
                  "
                />
              </div>
              <div class="form-group w-full">
                <label for="name">ID Number</label>
                <input
                  type="number"
                  placeholder="Enter Your ID Number"
                  class="bg-white text-gray w-full mt-2"
                  name="id_number"
                  style="
                    padding: 14px;
                    align-items: center;
                    border-radius: 16px;
                    border: 1px solid #e6e6e6;
                  "
                />
              </div>
            </div>
            <div class="my-3 grid-cols-1 form-group">
              <label for="name">Address</label>
              <input
                type="text"
                placeholder="Enter Your Address"
                class="bg-white text-gray w-full mt-2"
                name="address"
                style="
                  padding: 14px;
                  align-items: center;
                  border-radius: 16px;
                  border: 1px solid #e6e6e6;
                "
              />
            </div>
            <!-- <div class="upload-container">
              <div class="upload-preview">
                <img
                  src="./assets/img-upload.png"
                  alt="Preview"
                  id="imagePreview"
                />
              </div>
              <div>
                <p>Upload Your Image</p>
                <div class="upload-content">
                  <label for="fileUpload" class="upload-button"
                    >Choose File</label
                  >
                  <input
                    type="file"
                    id="fileUpload"
                    accept="image/*"
                    onchange="document.getElementById('imagePreview').src = window.URL.createObjectURL(this.files[0])"
                  />
                  <p class="upload-info">size less than 1MB</p>
                </div>
              </div>
            </div> -->
            <div class="py-8">
              <button class="btn btn-main ms-0" type="submit">
                Join Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
      const form = document.querySelector("form");

      function sendEmail() {
        Email.send({
          Host: "smtp.elasticemail.com",
          Username: "mohammedbarakat75@gmail.com",
          Password: "79168F5C928DB0321DBBF3E753812E5285E4",
          To: "scovgym@gmail.com",
          From: `scovgym@gmail.com`,
          Subject: "Join to SCOV GYM",
          Body: `
            <p style="font-size:16px"><span style="font-weight: bold;">First Name: </span> ${form.first_name.value}</p>
            <p style="font-size:16px"><span style="font-weight: bold;">Email: </span> ${form.email.value}</p>
            <p style="font-size:16px"><span style="font-weight: bold;">Last Name: </span> ${form.last_name.value}</p>
            <p style="font-size:16px"><span style="font-weight: bold;">Phone Number: </span> ${form.phone_number.value}</p>
            <p style="font-size:16px"><span style="font-weight: bold;">Age: </span> ${form.age.value}</p>
            <p style="font-size:16px"><span style="font-weight: bold;">ID: </span> ${form.id_number.value}</p>
            <p style="font-size:16px"><span style="font-weight: bold;">Address: </span> ${form.address.value}</p>
          `,
        }).then((message) => alert(message));
      }
    </script>
    <script>
      // disable the form submission until the form is valid
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        if (
          data.first_name &&
          data.last_name &&
          data.email &&
          data.phone_number
        ) {
          sendEmail();
        } else {
          alert("Please fill in the required fields");
        }
      });

      // document.querySelector("form").addEventListener("submit", (e) => {

    </script>
